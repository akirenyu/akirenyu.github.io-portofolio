<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link id="favicon" rel="shortcut icon" href="./assets/images/favicon.png" type="image/png" />
  <title>Portfolio | Fikri Firmansyah</title>

  <!-- Google Fonts: Menggunakan font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Bootstrap JS (Popper dan Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <!-- Header -->
  <header id="header" class="header">
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light fixed-top py-2">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- Logo dan Nama -->
        <a class="navbar-brand fs-5 text-primary fw-bold d-flex align-items-center" href="#">
          <img src="assets/images/favicon.png" alt="Logo" style="height: 24px; margin-right: 8px;">
          Fikri Firmansyah
        </a>

        <!-- Navbar Toggler untuk tampilan mobile -->
        <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Sidebar Offcanvas untuk navigasi -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header text-white border-bottom border-dark">
            <h6 class="offcanvas-title text-primary fw-bolder" id="offcanvasNavbarLabel">
              Fikri Firmansyah
            </h6>
            <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body p-4 p-lg-0">
            <ul class="navbar-nav ms-auto justify-content-end align-items-center fs-6 pe-3">
              <li class="nav-item mx-2 fw-bold">
                <a class="nav-link active" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item mx-2 fw-bold">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item mx-2 fw-bold">
                <a class="nav-link" href="#resume">Resume</a>
              </li>
              <li class="nav-item mx-2 fw-bold">
                <a class="nav-link" href="#portfolio">Portfolio</a>
              </li>
              <li class="nav-item mx-2 fw-bold">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main">
    <!-- Home Section -->
    <section id="home" class="d-flex flex-column justify-content-center align-items-center min-vh-100 position-relative container-fluid">
      <div class="container-fluid row align-items-center mt-5 p-3">
        <!-- Kolom gambar profil -->
        <div class="col-md-6 col-lg-5 text-center position-relative">
          <div class="blob-mask">
            <img src="assets/images/pp1.png" alt="Profile Image" class="img-fluid masked-image">
          </div>
        </div>

        <!-- Kolom teks perkenalan -->
        <div class="col-md-6 col-lg-6 text-end">
          <h1 class="display-4 mb-3 me-5">Hai, Saya Fikri Firmansyah</h1>
          <h2 class="h3 mb-3 me-5">Saya seorang <span id="role" class="text-primary fw-bold"></span></h2>
          <p class="lead mb-4 me-5">
            Mahasiswa D3 PJJ Teknik Informatika dan Drafter Elektrikal-Mekanikal berpengalaman, menggabungkan keahlian teknologi dan teknik untuk solusi inovatif.
          </p>
          <a href="#about" class="btn btn-primary btn-about-me me-5 mb-3">
            About Me <i class="fas fa-arrow-down ms-2"></i>
          </a>
        </div>
      </div>

      <!-- Background bergelombang -->
      <div class="wave-container">
        <img src="../assets/images/wave.svg" alt="Wave" class="wave">
      </div>
    </section>

    <!-- Sections About, Resume, Portfolio, and Contact -->
    <section id="about" class="about section"></section>
    <section id="resume" class="resume section"></section>
    <section id="portfolio" class="portfolio section"></section>
    <section id="contact" class="contact section"></section>
  </main>

  <!-- Footer -->
  <footer class="footer"></footer>

  <!-- Font Awesome untuk ikon panah -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

  <!-- Script JS khusus -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
